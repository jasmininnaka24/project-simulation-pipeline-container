# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - project-simulation-pipeline-container

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_d49cebd72fad4f23a58348b30cfcb0d0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cfd2df2c18764a7bb3ffd1fce9c2bbc1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d49cebd72fad4f23a58348b30cfcb0d0 }}/ghcr.io/jasmininnaka24/project-simulation-pipeline-container:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'project-simulation-pipeline-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_28292029799146868fdcc88e32a66f0b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d49cebd72fad4f23a58348b30cfcb0d0 }}/ghcr.io/jasmininnaka24/project-simulation-pipeline-container:${{ github.sha }}'